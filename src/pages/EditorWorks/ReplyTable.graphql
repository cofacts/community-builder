query ReplyListStatInReplyTable($createdAt: TimeRangeInput) {
  ListReplies(
    filter: { createdAt: $createdAt }
  ) {
    totalCount
    pageInfo {
      firstCursor
      lastCursor
    }
  }
}

query ReplyListInReplyTable($after: String, $pageSize: Int, $createdAt: TimeRangeInput) {
  ListReplies(
    filter: { createdAt: $createdAt }
    orderBy: [{ createdAt: DESC }]
    after: $after
    first: $pageSize
  ) {
    edges {
      cursor
      node {
        id
        text
        user {
          name
        }
        createdAt
      }
    }
  }
}