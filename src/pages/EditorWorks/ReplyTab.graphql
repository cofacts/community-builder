query ListReplies($before: String, $after: String) {
  ListReplies(
    orderBy: [{ createdAt: DESC }]
    before: $before
    after: $after
    first: 25
  ) {
    totalCount
    pageInfo {
      firstCursor
      lastCursor
    }
    edges {
      cursor
      node {
        id
        text
        user {
          name
        }
        createdAt
      }
    }
  }
}